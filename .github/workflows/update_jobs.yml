name: Set up Python
uses: actions/setup-python@v4
with:
  python-version: 3.10 # Use Python 3.10 or another valid version
# Trigger the workflow daily at midnight UTC
on:
  schedule:
    - cron: "0 0 * * *" # Cron syntax for midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-jobs:
    runs-on: ubuntu-latest # Runs on a Linux virtual machine

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10 # Use Python 3.10 or another supported version

    # Step 3: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Step 4: Run the Python script
    - name: Run job processing script
      run: python process_jobs.py

    # Step 5: Commit and push changes
    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add jobs.json
        git commit -m "Update jobs feed"
        git push
