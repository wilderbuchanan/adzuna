<div id="job-listings"></div>
<script>
  // Fetch the jobs data from GitHub
  fetch('https://raw.githubusercontent.com/<your-username>/<repository-name>/main/jobs.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }
      return response.json();
    })
    .then(data => {
      // Container for job listings
      const jobListings = document.getElementById('job-listings');

      if (!data || data.length === 0) {
        jobListings.innerHTML = '<p>No jobs available at the moment.</p>';
        return;
      }

      // Generate HTML for job postings
      let html = '<ul>';
      data.forEach(job => {
        html += `
          <li>
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p>${job.description}</p>
            <a href="${job.url}" target="_blank">View Job</a>
          </li>
        `;
      });
      html += '</ul>';
      jobListings.innerHTML = html;
    })
    .catch(error => {
      console.error('Error fetching jobs:', error);
      document.getElementById('job-listings').innerHTML = '<p>Error loading job postings.</p>';
    });
</script>
